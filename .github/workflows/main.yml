name: Cron Job

on:
  schedule:
    - cron: '*/2 * * * *'  # Runs every 2 minutes
  push:
    branches:
      - main  # Replace with the desired branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Replace 'x' with the desired Python version

      - name: Run Hello World Python script
        run: |
          python hello.py
          
      - name: Send message to Slack
        uses: slack/webhook@v5
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          channel: '#awsnotify'  # Replace with the desired Slack channel name
          text: Hello World
