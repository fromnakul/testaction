name: Cron Job

on:
  schedule:
    - cron: '*/2 * * * *'  # Runs every minute

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Create output file
        run: echo "Hello World" > output.txt

      - name: Send message to Slack
        uses: slack/webhook@v5
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        with:
          channel: '#awsnotify'  # Replace with the desired Slack channel name
          file: output.txt
          initial_comment: "Here is the message:"
